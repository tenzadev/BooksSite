{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Delete Current Task {% endblock title %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-3">
        <h1 class="text-center text-primary my-5">{{ task.title }} - Are you sure?</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'tasks-list' %}" class="btn btn-warning">No, go back</a>
        </form>
    </div>
  </div>
</div>
{% endblock content %}
