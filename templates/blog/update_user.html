{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Update User Page {% endblock title %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-3">
        <h1 class="text-center text-primary my-5">Update User</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            {{ form|crispy }}

            <button type="submit" class="btn btn-warning">Update User</button>
        </form>
    </div>
  </div>
</div>
{% endblock content %}
